# Site Info
title:              "9host1st"
description:        "Cryptography"
author_name:        "hyeon park" # change this to your name
logo_url:           https://avatars3.githubusercontent.com/u/30875810?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://9host1st.github.io # main url
baseurl:            / 
permalink:          /:title # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
use_math: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
